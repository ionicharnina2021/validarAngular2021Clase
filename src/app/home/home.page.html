<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- ES una etiqueta de Angular -->
  <form [formGroup]="ejemploForm">
    <ion-item>
      <ion-label floating>Name:</ion-label>
      <ion-input
        [(ngModel)]="nombre"
        formControlName="nombreEntrada"
      ></ion-input>
      <ion-label>is dirty {{ejemploForm.get('nombreEntrada').dirty}}</ion-label>
      <ion-label>is valid {{ejemploForm.get('nombreEntrada').valid}}</ion-label>
    </ion-item>
    <ion-item
      *ngIf="ejemploForm.get('nombreEntrada').dirty && !ejemploForm.get('nombreEntrada').valid"
    >
      <ion-label
        *ngIf="ejemploForm.get('nombreEntrada').errors.minLength"
      ></ion-label>
      error de longitud
    </ion-item>
  </form>
</ion-content>
